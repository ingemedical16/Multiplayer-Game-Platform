<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Game Platform - Profile</title>
</head>
<style>
    h1,h2,p{
        color: aliceblue;
    }
</style>
<body>

  <!-- Include the Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="/" class="navbar-logo">Game Platform</a>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/blockland" class="nav-link">Blockland</a>
        </li>
        <li class="nav-item">
          <a href="/starwar" class="nav-link">Star War</a>
        </li>
        <li class="nav-item">
          <a href="/profile" class="nav-link">Profile</a>
        </li>
        <li class="nav-item">
          <a href="/logout" class="nav-link">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content for Profile Page -->
  <section class="profile-container">
    <h1>Your Profile</h1>
    <div class="profile-details">
      <p><strong>Username:</strong> JohnDoe</p>
      <p><strong>Email:</strong> johndoe@example.com</p>
    </div>

    <div class="profile-stats">
      <h2>Your Game Statistics</h2>
      <p><strong>Games Played:</strong> 25</p>
      <p><strong>Top Score in Blockland:</strong> 1500</p>
      <p><strong>Top Score in Star War:</strong> 300</p>
    </div>

    <div class="profile-actions">
      <a href="/edit-profile" class="btn">Edit Profile</a>
      <a href="/logout" class="btn logout-btn">Logout</a>
    </div>
  </section>

</body>
</html>
